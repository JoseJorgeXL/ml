version: '2.3'
services:
  mongodb:
    image: mongo:latest
    container_name: "mongodb"
    env_file:
      - env.env
    environment:
      - MONGO_DATA_DIR=/data/db
      - MONGO_LOG_DIR=/dev/null
    volumes:
      - ${MONGODATA}:/data/db
    ports:
        - 27017:27017
    #command: mongod --smallfiles --logpath=/dev/null # --quiet